<h2>Listagem de veiculos</h2>

<div class = "container">
   <table class = "table table-striped table-bordered">
       <tr style = "background: lightblue;">
               <th>ID</th>
               <th>MARCA</th>
               <th>MODELO</th>
               <th>ANO</th>
               <th>COR</th>
               <th>CATEGORIA</th>
       </tr>
       <tr *ngFor = "let veiculo of lista">
               <td>{{veiculo.id}}</td>
               <td>{{veiculo.marca}}</td>
               <td>{{veiculo.modelo}}</td>
               <td>{{veiculo.ano}}</td>
               <td>{{veiculo.cor}}</td>
               <td>{{veiculo.categoria}}</td>
       </tr>
   </table>
</div>

<button (click)="irParaCadastro()" >Cadastrar</button>
